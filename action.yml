name: "redpanda-action"
description: "Setup Redpanda"
author: "fernandes"
branding:
  icon: fast-forward
  color: red
inputs:
  kafka-api-port:
    description: "Port for the Kafka API"
    required: false
    default: "9092"
  admin-api-port:
    description: "Port for the Admin API"
    required: false
    default: "9644"
  panda-proxy-port:
    description: "Port for the Panda proxy"
    required: false
    default: "8082"
  schema-registry-port:
    description: "Port for the Schema registry"
    required: false
    default: "8081"
  rpc-port:
    description: "Port for the RPC address"
    required: false
    default: "33145"
  node-id:
    description: "An id for the node"
    required: false
    default: "0"
  version:
    description: "Version of Redpanda to use"
    required: false
    default: "latest"
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.kafka-api }}
    - ${{ inputs.admin-api-port }}
    - ${{ inputs.panda-proxy-port }}
    - ${{ inputs.schema-registry-port }}
    - ${{ inputs.rpc-port }}
    - ${{ inputs.node-id }}
